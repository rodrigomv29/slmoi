<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LLM Wrapper Chat</title>
    <style>
        body {
            background-color: #2f2f2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 20%;
            float: left;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .text-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #444444;
            color: #ffffff;

        }
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #888;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #444444;
            border-radius: 10px;
        }
        .radio-buttons {
            background-color: #777;
            color: #ffcccc;
            padding: 0.5em;
            font-size: 17px;
            border: none;
            border-radius: 10px;

        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chat Histories</h2>
        <ul>
            <li><a href="#">Chat 1</a></li>
            <li><a href="#">Chat 2</a></li>
            <li><a href="#">Chat 3</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Form can only handle simple questions due to memory constraints</h1>
        <form method="post">
            <textarea class="text-area" name="user_input" placeholder="Talk to Llama"></textarea>
            <input type="text" name="user_name" value="guest">
            <div class="radio-buttons">
                <input type="radio" id="news" name="function_calling" value="News">
                <label for="news">News</label>
                <input type="radio" id="weather" name="function_calling" value="Weather">
                <label for="weather">Weather</label>
            </div>
            <button class="button" type="submit">Send</button>
        </form>
        {% if user_input %}
            <div class="response">
                <p>You: {{user_input}}</p>
                <p>Llama: {{llama_output | safe}}</p>
            </div>
        {% endif %}
    </div>
    <div class="row-inputs">
        <p>{{rows}}</p>
    </div>
</body>
</html>
